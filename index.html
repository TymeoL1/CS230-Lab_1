<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <title>My Lab1 Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navigation">
        <h1>Pomodoro Timer</h1>
    <div>
        <button type="button" class="bar">Pomodoro</button>
        <button type="button" class="bar">Short Break</button>
        <button type="button" class="bar">Long Break</button>
    </div>
</div>
    <div class="main">
        <div class="apple">
            <svg width="1200" height="1200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <circle cx="100" cy="100" r="50" fill="red" stroke="green" stroke-width="5" />
                <rect x="97" y="30" width="6" height="20" fill="green" />
                <ellipse cx="85" cy="1" rx="15" ry="10" fill="green" transform="rotate(180,85,20)" />
                <ellipse cx="115" cy="1" rx="15" ry="10" fill="green" transform="rotate(180,115,20)" />
            </svg>
            <div class="control">
                <p id="timer">25:00</p>
                <div class="button-group">
                    <button id="start" class="button">Start</button>
                    <button id="pause" class="button">Pause</button>
                    <button id="stop" class="button">Stop</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
